  th {background-color:#000; color:#fff}

<body>
<form id="search1">
  <p></p>
  <label for="keyword">Enter Keyword into Search Bar:</label>
  <input id="keyword" type="text" name="keyword" required="required">
<br>

  <input type="checkbox" id="IL" name="IL" >
  <label for="IL">IL</label><br>
  <input type="checkbox" id="WI" name="WI" >
  <label for="WI">WI</label><br>
  <br>
  <input type="submit" value="Search">
  <br>
  <br>
  <button type="button" id="print">Print List</button>
  <br>
  <br>
  <button type="button" id="start-over">Reset</button>

</form>
<div id ="printSpace">
<div id="showData"></div>
</div>
